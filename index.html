<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href=".images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Article preview component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <div class="card">
      <div class="card__img">
        <img src="images/drawers.jpg" alt="img">
      </div>
      <div class="card__content">
        <div class="card__content__title">
          Shift the overall look and feel by adding these wonderful touches to furniture in your home
        </div>
        <div class="card__content__text">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.
        </div>
        <div class="card__content__author">
          <div class="card__content__author__img" id="a1">
            <img src="images/avatar-michelle.jpg" alt="img">
          </div>
          <div class="card__content__author__name" id="a2">
            <div class="card__content__author__name__title">
              Michelle Appleton
            </div>
            <div class="card__content__author__name__date">
              28 Jun 2020
            </div>
          </div>
          <div style="border: none" class="card__share">
            <div class="card__content__share">
              <img src="images/icon-share.svg" alt="img">
            </div>
            
          </div>
          <div class="card__content__share__list ">
            <div class="card__share__text">Share</div>
            <a href="https://www.facebook.com/" class="card__content__share__list-item">
              <img src="images/icon-facebook.svg" alt="img">
            </a>
            <a href="https://www.twitter.com/" class="card__content__share__list-item">
              <img src="images/icon-twitter.svg" alt="img">
            </a>
            <a href="https://www.pinterest.com/" class="card__content__share__list-item">
              <img src="images/icon-pinterest.svg" alt="img">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
